<div>
	<h2>Upload your KeyStore file</h2>
	<br>
	<h4>{{message}}</h4>
	<br>
	<table>

		<tr>
			<td width='10%'></td>
			<td width='90%'><input type="file" id="myFile"
				demo-file-model="myFile" required />
			<td>
		</tr>

		<tr>
			<td></td>
			<td><input type="submit" value="Upload"
				ng-click="uploadFile()" /><br>
			<hr /></td>
		</tr>

	</table>
</div>
